<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gallery page of CMR AI Club featuring photos and videos of club activities, events, and projects.">
    <meta name="keywords" content="AI, Artificial Intelligence, Gallery, Photos, Videos, CMR AI Club">
    <title>CMR AI Club - Gallery</title>
    <link rel="icon" href="android-chrome-192x192.png" type="image/x-icon">
    <style>
        /* Global Styles */
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1f1f1f;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #fbfcfd;
        }

        nav {
            display: flex;
            align-items: center;
            transition: max-height 0.4s ease;
            overflow: hidden;
            max-height: 500px;
            background-color: #1f1f1f;
        }

        nav a {
            position: relative;
            color: #ffffff;
            padding: 15px 20px;
            font-weight: bold;
            border-top: 1px solid #333;
            transition: color 0.3s, background-color 0.3s;
            display: block;
        }

        /* Menu Hover Effect */
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ffffff;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .menu-button {
            display: none;
            background-color: #e8eaed;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-button span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #1f1f1f;
            margin: 5px 0;
            transition: all 0.3s;
        }

        .menu-button.open span:nth-child(1) {
            transform: rotate(45deg);
            background-color: #00c6ff;
        }

        .menu-button.open span:nth-child(2) {
            opacity: 0;
        }

        .menu-button.open span:nth-child(3) {
            transform: rotate(-45deg);
            background-color: #00c6ff;
        }

        /* Main Content */
        .container {
            padding: 60px 20px;
            max-width: 1200px;
            margin: auto;
            background-color: #141414;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .section h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00c8ff;
        }

        .coming-soon {
            font-size: 24px;
            color: #ffffff;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .coming-soon img {
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }

        /* Footer */
        .footer {
            background-color: #1f1f1f;
            color: #fafafa;
            text-align: center;
            padding: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }

        .footer p {
            margin: 10px 0;
        }

        .footer a {
            color: #00c8ff;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #0072ff;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .menu-button {
                display: block;
            }

            nav {
                max-height: 0;
                overflow: hidden;
                flex-direction: column;
            }

            nav.open {
                max-height: 500px;
            }

            .container {
                padding: 40px 10px;
            }

            .section h2 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .coming-soon {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">CMR AI Club</div>
        <button class="menu-button" aria-label="Toggle Navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav>
            <a href="index.htm">Home</a>
            <a href="index.htm">About Us</a>
            <a href="events.htm">Events</a>
            <a href="projects.htm">Projects</a>
            <a href="resources.htm">Resources</a>
            <a href="membership.htm">Membership</a>
            <a href="gallery.htm">Gallery</a>
            <a href="blog.htm">Blog</a>
            <a href="contact.htm">Contact Us</a>
        </nav>
    </header>

    <div class="container">
        <section class="section" id="gallery">
            <h2>Gallery</h2>
            <div class="coming-soon">
                <p>Coming Soon!</p>
                <img src="coming-removebg-preview.png" alt="Coming Soon" width="400" height="400">
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 CMR AI Club. All rights reserved. | <a href="#contact">Contact Us</a></p>
    </footer>

    <script>
        document.querySelector('.menu-button').addEventListener('click', function () {
            document.querySelector('nav').classList.toggle('open');
            this.classList.toggle('open');
        });
    </script>
</body>

</html>
